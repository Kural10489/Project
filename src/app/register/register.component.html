<div class="center">
<div class="registerForm">
  <form class="shadow p-3 mb-5 bg-white rounded" [formGroup]="registrationForm" (ngSubmit)="createPost()">
    <h3 class="fluid-container">Register</h3>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" formControlName="firstName" placeholder="First name">
        <small class="text-danger" *ngIf="registrationForm.get('firstName')?.invalid &&registrationForm.get('firstName')?.touched">*First name is mandatory</small>
    </div>

    <div class="col">
      <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
      <small class="help-text" *ngIf="registrationForm.get('lastName')?.invalid &&registrationForm.get('lastName')?.touched"></small>

    </div> <br>

    <div> <br>
      <input type="text" class="form-control" formControlName="MobileNumber" placeholder="Mobile Number" type="number">
      <small class="help-text" *ngIf="registrationForm.get('MobileNumber')?.invalid &&registrationForm.get('MobileNumber')?.touched"></small>

      <div> <br>
        <input type="text" class="form-control" formControlName="Email" placeholder="Email" type="email">
        <small class="help-text" *ngIf="registrationForm.get('Email')?.invalid &&registrationForm.get('Email')?.touched"></small>
      </div>


      <div> <br>
        <input type="text" class="form-control" formControlName="Password" placeholder="Password" type="password">
        <small class="help-text" *ngIf="registrationForm.get('Password')?.invalid &&registrationForm.get('Password')?.touched"></small>
      </div>
    </div>

<div> <br>
<small>By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.</small>
</div>
</div> <br>
  <button type="submit" class="btn btn-warning">Countinue</button>
</form>
</div>
</div>

<div *ngFor="let product of httpMethods.productDetails">
  <div>{{product.title}}</div>
  </div>
