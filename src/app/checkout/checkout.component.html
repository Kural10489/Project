<br>
<div class="center">

  <div class="title">
    <h2 >Your orders</h2>
  </div>
  <div class="container containerDiv" *ngFor="let product of http.DispatchProductsDetails">
  <div class="card">
    <div class="elements">
      <h4>{{product.title}}</h4>
      <img src="{{product.image}}" alt="">
      <p><strong>Price: </strong>{{product.price|currency:'INR'}}</p>
      <small>{{product.description}}</small>
      <div class="icons">
        <span class="material-symbols-outlined flag">
          flag_circle
          </span>-----
        <span class="material-symbols-outlined">
          package
          </span>-----
        <span class="material-symbols-outlined">
          local_shipping
          </span>----
          <span class="material-symbols-outlined">
            verified
            </span>
      </div>
      <strong id="order">Order Placed</strong>
    </div>

  </div>
  </div>

</div>
