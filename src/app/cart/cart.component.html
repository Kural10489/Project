<app-navbar></app-navbar>
<ng-container *ngIf="true">
  <div class="container">
<div class="card-table">
  <div class="cart-product">
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Describtion</th>
          <th>Amount</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of product; let i=index">
          <td>{{i+1}}</td>
          <td>{{item.title}}</td>
          <td>
            <img src="{{item.image}}" alt=""></td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>1</td>
          <td>50,000</td>
          <td>
            <button class="btn"><span class="material-symbols-outlined delete">
              delete_forever
              </span></button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
</div>
</ng-container>



<div class="container" *ngIf="false">
  <div class="card">
    <h5 class="card-title">My Cart</h5>
  </div>
  <div class="center">
    <!-- <img src="https://mir-s3-cdn-cf.behance.net/projects/404/95974e121862329.Y3JvcCw5MjIsNzIxLDAsMTM5.png" alt=""> -->
    <h4>Your cart is empty</h4>
    <h6>Add item to it now</h6>
    <button class="btn btn-dark">Shop now</button>
  </div>
</div>
