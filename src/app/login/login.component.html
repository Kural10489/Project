
<div>
<div class=" d-flex justify-content-center align-items-center form">



  <form class="shadow p-3 mb-5 bg-white rounded" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <h3 class="heading">Login</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

  </div> <br>
  <div class="form-group">
    <label for="exampleInputPassword1" >Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div> <br>
  <button type="submit" class="btn btn-warning  text-center " id="Formbtn">Submit</button> <br>
  <small>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</small> <br>
  <small class="d-flex justify-content-center align-items-center  ">New to amazon?</small>
  <button class="btn createBtn" routerLink="/signup">Create a Account</button>
  <br>
  <div class="links d-flex justify-content-center">
    <a href="" class="">Condition of use</a>
    <a href="" class="">Privacy notice</a>
    <a href="" class=""> Help</a>
  </div>
</form>
</div>
